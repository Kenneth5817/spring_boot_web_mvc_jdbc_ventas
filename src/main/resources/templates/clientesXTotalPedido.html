<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.comerciales}"></title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<h3>Clientes por Total de Pedidos</h3>
<table class="table">
    <thead>
    <tr>
        <th>Cliente</th>
        <th>Total de Pedidos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.nombre}"></td>
        <td th:text="${cliente.totalPedidos}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
