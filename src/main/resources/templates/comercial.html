<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <!-- Título y botón para crear comercial -->
    <div class="row mb-3">
        <div class="col-6">
            <h1>Comerciales</h1>
        </div>
        <div class="col-6 text-end">
            <form action="/productos/crear">
                <button type="submit" class="btn btn-primary">Crear Comercial</button>
            </form>
        </div>
    </div>

    <hr/>
    <div class="row mb-2">
        <div class="col-4"><strong>Id</strong></div>
        <div class="col-4"><strong>Nombre</strong></div>
        <div class="col-4"><strong>Comisión</strong></div>
    </div>
    <hr/>

    <!-- Lista de comerciales -->
    <div th:each="comercial : ${listaComerciales}">
        <div class="row mb-2">
            <div class="col-4" th:text="${comercial.id}">Id</div>
            <div class="col-4" th:text="${comercial.nombre}">Nombre</div>
            <div class="col-4">
                <form th:action="@{/comercial/__${comercial.id}__}" style="display: inline;">
                    <button type="submit" class="btn btn-info btn-sm">Ver Detalle</button>
                </form>
                <form th:action="@{/comercial/editar/}+${comercial.id}" style="display: inline;">
                    <button type="submit" class="btn btn-warning btn-sm">Editar</button>
                </form>
                <form th:action="@{/comercial/borrar/__${comercial.id}__}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </div>
        </div>
    </div>

</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
