<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{title.crearComercial}">Crear Comercial</title>
	<!-- Enlace a Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>

<div class="container mt-4">

	<form th:action="@{/comercial/crear/}" th:object="${comercial}" method="post">
		<div class="row mb-3">
			<div class="col-6">
				<h1 th:text="#{title.crearComercial}">Crear Comercial</h1>
			</div>
			<div class="col-6 text-end">
				<input type="submit" value="Crear" class="btn btn-primary">
			</div>
		</div>

		<hr/>

		<!-- Campo Nombre -->
		<div class="row mb-3">
			<div class="col-3">
				<label for="nombre" class="form-label" th:text="#{nombre.notNull}">Nombre</label>
			</div>
			<div class="col-9">
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control">
				<span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
			</div>
		</div>

		<!-- Campo Primer Apellido -->
		<div class="row mb-3">
			<div class="col-3">
				<label for="apellido1" class="form-label" th:text="#{apellido1.size}">Primer Apellido</label>
			</div>
			<div class="col-9">
				<input type="text" id="apellido1" th:field="*{apellido1}" class="form-control">
				<span th:if="${#fields.hasErrors('apellido1')}" th:errors="*{apellido1}"></span>
			</div>
		</div>

		<!-- Campo Segundo Apellido -->
		<div class="row mb-3">
			<div class="col-3">
				<label for="apellido2" class="form-label" th:text="#{apellido2.size}">Segundo Apellido</label>
			</div>
			<div class="col-9">
				<input type="text" id="apellido2" th:field="*{apellido2}" class="form-control">
				<span th:if="${#fields.hasErrors('apellido2')}" th:errors="*{apellido2}"></span>
			</div>
		</div>

		<!-- Campo Comisión -->
		<div class="row mb-3">
			<div class="col-3">
				<label for="comision" class="form-label" th:text="#{comercial.comision.min}">Comisión</label>
			</div>
			<div class="col-9">
				<input type="number" id="comision" th:field="*{comision}" class="form-control" step="0.001" min="0.276" max="0.946">
				<span th:if="${#fields.hasErrors('comision')}" th:errors="*{comision}"></span>
			</div>
		</div>

	</form>

</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
