<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{title.crearComercial}"></title>
	<!--Enlace a Bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>

<div class="container mt-4">

	<form th:action="@{/comercial/crear/}" th:object="${comercial}" method="post">
		<!--Para el título y botón de acción-->
		<div class="row mb-3">
			<div class="col-6">
				<h1 th:text="#{title.crearComercial}"></h1>
			</div>
			<div class="col-6 text-end">
				<input type="submit" value="Crear" class="btn btn-primary">
			</div>
		</div>

		<hr/>

		<!--Campo del nombre-->
		<div class="row mb-3">
			<div class="col-3">
				<label for="nombre" class="form-label">Nombre</label>
			</div>
			<div class="col-9">
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control">
			</div>
		</div>

	</form>

</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
