<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Detalle Fabricante</title>
	<!-- Enlace a Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
	</style>
</head>
<body>

<div class="container mt-4">

	<div class="row mb-3">
		<div class="col-6">
			<h1>Detalle Cliente</h1>
		</div>
		<div class="col-6 text-end">
			<form action="/clientes">
				<input type="submit" value="Volver" class="btn btn-secondary">
			</form>
		</div>
	</div>

	<hr/>

	<!-- Detalles del cliente -->
	<div class="row mb-3">
		<div class="col-3">
			<label for="codigo" class="form-label">CÃ³digo</label>
		</div>
		<div class="col-9">
			<input type="text" id="codigo" th:value="${cliente.codigo}" class="form-control" readonly>
		</div>
	</div>

	<div class="row mb-3">
		<div class="col-3">
			<label for="nombre" class="form-label">Nombre</label>
		</div>
		<div class="col-9">
			<input type="text" id="nombre" th:value="${cliente.nombre}" class="form-control" readonly>
		</div>
	</div>

</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
