<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Comercial</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="row mb-3">
        <div class="col-6">
            <h1>Detalle Comercial</h1>
        </div>
        <div class="col-6 text-end">
            <form action="/comerciales">
                <input type="submit" value="Volver" class="btn btn-secondary">
            </form>
        </div>
    </div>

    <hr/>
    <div class="row mb-3">
        <div class="col-3">
            <label for="nombre" class="form-label">Nombre</label>
        </div>
        <div class="col-9">
            <input type="text" id="nombre" th:value="${comercial.nombre}" class="form-control" readonly>
        </div>
    </div>

    <!-- Lista de pedidos -->
    <h3>Pedidos Asociados</h3>
    <div class="list-group">
        <div th:each="pedido : ${comercial.pedidos}" class="list-group-item">
            <div class="d-flex justify-content-between">
                <span th:text="'CÃ³digo: ' + ${pedido.id}"></span>
                <span>
                    Cliente:
                    <a th:href="@{'/clientes/' + ${pedido.id_cliente}}" target="_blank" th:text="${pedido.id_cliente}">Nombre Cliente</a>
                </span>
            </div>
        </div>
    </div>

</div>

<!-- Enlace a Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
